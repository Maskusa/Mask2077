
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask2077 · Web TTS Console</title>
    <meta
      name="description"
      content="Веб-консоль синтеза речи Mask2077 на чистом HTML, CSS и JavaScript."
    />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <div>
          <p class="eyebrow">Web synth</p>
          <h1>Синтез речи в браузере</h1>
          <p id="stats" class="muted">
            Загрузка данных о голосах…
          </p>
        </div>
        <div class="header-actions">
          <button id="open-youtube" class="btn btn--primary">
            Открыть YouTube
          </button>
          <button id="toggle-logs" class="btn btn--ghost">Журнал</button>
        </div>
      </header>

      <main class="page__content">
        <section class="card">
          <div class="field-group">
            <label class="field__label" for="youtube-url">
              Ссылка на YouTube или другой ресурс
            </label>
            <div class="field__row">
              <input
                id="youtube-url"
                type="url"
                placeholder="https://www.youtube.com/watch?v=..."
                class="input"
              />
              <button id="open-url" class="btn btn--highlight">
                Открыть ссылку
              </button>
            </div>
            <p id="youtube-error" class="field__helper" hidden></p>
          </div>

          <div class="grid grid--3">
            <label class="field">
              <span class="field__label">Движок (TTS Engine)</span>
              <select id="engine-select" class="input"></select>
            </label>
            <label class="field">
              <span class="field__label">Язык</span>
              <select id="language-select" class="input"></select>
            </label>
            <label class="field">
              <span class="field__label">Голос</span>
              <select id="voice-select" class="input"></select>
            </label>
          </div>

          <div class="grid grid--2">
            <label class="field">
              <span class="field__label">Скорость (Rate)</span>
              <select id="rate-select" class="input"></select>
            </label>
            <label class="field">
              <span class="field__label">
                Питч (тон): <span id="pitch-value">1.00</span>
              </span>
              <input
                id="pitch-range"
                type="range"
                min="0.5"
                max="2"
                step="0.05"
                value="1"
                class="range"
              />
            </label>
          </div>

          <div id="youtube-preview" class="youtube" hidden>
            <div class="youtube__frame">
              <iframe
                id="youtube-iframe"
                title="YouTube"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <button id="close-youtube" class="btn btn--ghost">
              Закрыть видео
            </button>
          </div>

          <label class="field field--stacked">
            <span class="field__label">Текст для синтеза</span>
            <textarea
              id="text-input"
              class="textarea"
              rows="6"
              placeholder="Введите текст для синтеза речи..."
            ></textarea>
          </label>

          <div class="grid grid--3">
            <button id="speak" class="btn btn--primary">Синтез</button>
            <button id="share" class="btn btn--primary">Share</button>
            <button id="settings" class="btn btn--ghost">Настройки</button>
          </div>
        </section>
      </main>
    </div>

    <aside id="log-panel" class="log-panel" hidden>
      <div class="log-panel__header">
        <h2>Журнал событий</h2>
        <div class="log-panel__actions">
          <button id="copy-logs" class="btn btn--ghost">Скопировать</button>
          <button id="clear-logs" class="btn btn--ghost">Очистить</button>
          <button id="close-logs" class="btn btn--ghost">Закрыть</button>
        </div>
      </div>
      <pre id="log-output" class="log-panel__body"></pre>
    </aside>

    <div id="toast" class="toast" hidden></div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
