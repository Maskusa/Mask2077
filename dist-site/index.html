<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask2077 · Лобби</title>
    <meta
      name="description"
      content="Лобби книги «Маск 2077». Следите за прогрессом чтения и переходите к следующим главам."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Alice&family=Droid+Serif&family=PT+Sans&family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-primary="lobby">
    <div class="app">
      <main class="screen screen--primary">
        <header class="screen__header screen__header--floating">
          <a class="pill pill--news" href="news.html">
            <span class="pill__icon">📰</span>
            <span>Новости</span>
          </a>
          <a class="pill pill--premium" href="store.html#premium">
            <span class="pill__icon">🎟️</span>
            <span>Premium</span>
            <span class="pill__badge">0</span>
          </a>
        </header>

        <div class="lobby">
          <h1 class="lobby__title">Айви ждёт продолжения…</h1>
          <p class="lobby__subtitle">Продолжайте путь героя в книге «Маск 2077»</p>

          <section class="lobby__card lobby-card lobby-card--image" aria-label="Текущая глава">
            <div class="lobby-card__image" role="img" aria-label="Иллюстрация главы">
              <span class="lobby-card__placeholder">АРТ ЗАГЛУШКА</span>
            </div>
            <div class="lobby-card__footer">
              <div class="progress-track">
                <span class="progress-chip is-complete"></span>
                <span class="progress-chip is-active"></span>
                <span class="progress-chip"></span>
                <span class="progress-chip"></span>
              </div>
              <div class="progress-labels">
                <span>1</span>
                <span>4</span>
              </div>
            </div>
          </section>

          <a class="lobby__card lobby-card lobby-card--link" href="library.html">
            <div class="lobby-card__icon icon icon--book" aria-hidden="true"></div>
            <div class="lobby-card__body">
              <p class="lobby-card__eyebrow">Книга 1 · Маск 2077</p>
              <p class="lobby-card__title">Глава 3. Погоня в каньоне</p>
              <p class="lobby-card__note">3.2.1 Текущий пункт — название под слоями сломленных скал</p>
            </div>
            <span class="lobby-card__chevron" aria-hidden="true">›</span>
          </a>

          <a class="cta-button" href="reader.html">Старт</a>
        </div>
      </main>

            <nav class="primary-nav" aria-label="Основная навигация">
        <a class="primary-nav__item" data-primary="store" href="store.html">
          <span class="primary-nav__icon">🛒</span>
          <span class="primary-nav__label">Магазин</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="map" href="map.html">
          <span class="primary-nav__icon">🗺️</span>
          <span class="primary-nav__label">Карта</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="lobby" href="index.html">
          <span class="primary-nav__icon">🏠</span>
          <span class="primary-nav__label">Лобби</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="ivy" href="ivy.html">
          <span class="primary-nav__icon">🤖</span>
          <span class="primary-nav__label">Айви</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="settings" href="settings.html">
          <span class="primary-nav__icon">⚙️</span>
          <span class="primary-nav__label">Настройки</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
        </a>
      </nav>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script type="module" src="./js/common.js"></script>
  </body>
</html>
