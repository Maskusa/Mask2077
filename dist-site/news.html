<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask2077 · Новости</title>
    <meta
      name="description"
      content="Новости проекта Mask2077: обновления сюжета, запуск беты и статус глав."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Alice&family=Droid+Serif&family=PT+Sans&family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-primary="lobby">
    <div class="app">
      <main class="screen screen--secondary">
        <header class="screen__header screen__header--back">
          <h1>Новости проекта</h1>
        </header>

        <ul class="news">
          <li>
            <span class="news__badge">СКОРО</span>
            <div>
              <h2>Запуск закрытой беты Mask2077</h2>
              <p>Следите за рассылкой: приглашения полетят первыми покупателям премиального пропуска.</p>
            </div>
          </li>
          <li>
            <span class="news__badge news__badge--info">UPD</span>
            <div>
              <h2>Глава 3.4 почти готова</h2>
              <p>Прорабатываем озвучку и финальные иллюстрации. Ожидайте релиз в следующем обновлении.</p>
            </div>
          </li>
        </ul>
      </main>

      <div class="panel-ok" role="toolbar">
        <button type="button" class="panel-ok__button" data-action="panel-ok">&#1054;&#1050;</button>
      </div>

    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script type="module" src="./js/common.js"></script>
  </body>
</html>
