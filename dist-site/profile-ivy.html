<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask2077 · Профиль Айви</title>
    <meta
      name="description"
      content="Профиль Айви: следите за привязанностью, настроением, доверием, вниманием и энергией виртуального помощника."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Alice&family=Droid+Serif&family=PT+Sans&family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-primary="ivy">
    <div class="app">
      <main class="screen screen--secondary">
        <header class="screen__header screen__header--back">
          <a class="back-button" href="ivy.html">Назад</a>
          <h1>Профиль Айви</h1>
          <a class="btn btn--ghost" href="stats.html" aria-label="Описание показателей">ℹ️</a>
        </header>

        <div class="ivy-profile">
          <ul class="ivy-profile__stats">
            <li class="ivy-stat">
              <p class="ivy-stat__label">❤️ Привязанность</p>
              <div class="ivy-stat__progress"><span style="width: 100%"></span></div>
              <span class="ivy-stat__value">100%</span>
            </li>
            <li class="ivy-stat">
              <p class="ivy-stat__label">😊 Настроение</p>
              <div class="ivy-stat__progress"><span style="width: 95%"></span></div>
              <span class="ivy-stat__value">95%</span>
            </li>
            <li class="ivy-stat">
              <p class="ivy-stat__label">🤝 Доверие</p>
              <div class="ivy-stat__progress"><span style="width: 87%"></span></div>
              <span class="ivy-stat__value">87%</span>
            </li>
            <li class="ivy-stat">
              <p class="ivy-stat__label">👁️ Внимание</p>
              <div class="ivy-stat__progress"><span style="width: 74%"></span></div>
              <span class="ivy-stat__value">74%</span>
            </li>
            <li class="ivy-stat">
              <p class="ivy-stat__label">⚡ Энергия</p>
              <div class="ivy-stat__progress"><span style="width: 66%"></span></div>
              <span class="ivy-stat__value">66%</span>
            </li>
          </ul>
          <a class="btn btn--accent" href="store.html#gifts">Повысить показатели</a>
        </div>
      </main>

            <nav class="primary-nav" aria-label="Основная навигация">
        <a class="primary-nav__item" data-primary="store" href="store.html">
          <span class="primary-nav__icon">🛒</span>
          <span class="primary-nav__label">Магазин</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="map" href="map.html">
          <span class="primary-nav__icon">🗺️</span>
          <span class="primary-nav__label">Карта</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="lobby" href="index.html">
          <span class="primary-nav__icon">🏠</span>
          <span class="primary-nav__label">Лобби</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="ivy" href="ivy.html">
          <span class="primary-nav__icon">🤖</span>
          <span class="primary-nav__label">Айви</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
          <span class="primary-nav__arrow primary-nav__arrow--right" aria-hidden="true">&#8250;</span>
        </a>
        <a class="primary-nav__item" data-primary="settings" href="settings.html">
          <span class="primary-nav__icon">⚙️</span>
          <span class="primary-nav__label">Настройки</span>
          <span class="primary-nav__arrow primary-nav__arrow--left" aria-hidden="true">&#8249;</span>
        </a>
      </nav>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script type="module" src="./js/common.js"></script>
  </body>
</html>
