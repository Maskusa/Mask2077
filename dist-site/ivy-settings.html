<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask2077 · Настройки Айви</title>
    <meta
      name="description"
      content="Управляйте настройками виртуального помощника Айви: озвучивание сообщений, переход к профилям."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Alice&family=Droid+Serif&family=PT+Sans&family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-primary="settings">
    <div class="app">
      <main class="screen screen--secondary">
        <header class="screen__header screen__header--back">
          <h1>Настройки Айви</h1>
        </header>

        <div class="ivy-settings">
          <label class="ivy-settings__toggle">
            <span>Озвучивать сообщения Айви</span>
            <input type="checkbox" id="toggle-ivy-voice" class="toggle" checked />
          </label>
          <div class="ivy-settings__buttons">
            <a class="btn btn--accent" href="my-profile.html">Мой профиль</a>
            <a class="btn btn--accent" href="profile-ivy.html">Профиль Айви</a>
          </div>
        </div>
      </main>

      <div class="panel-ok" role="toolbar">
        <button type="button" class="panel-ok__button" data-action="panel-ok">&#1054;&#1050;</button>
      </div>

    </div>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script type="module" src="./js/common.js"></script>
  </body>
</html>
