<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mask2077 · Содержание</title>
    <meta
      name="description"
      content="Содержание книги «Маск 2077». Выберите главу, часть или пункт для перехода к чтению."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Alice&family=Droid+Serif&family=PT+Sans&family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-primary="lobby">
    <div class="app">
      <main class="screen screen--secondary">
        <header class="screen__header screen__header--back">
          <h1 id="content-title">Содержание книги</h1>
        </header>

        <div class="content-list" role="list" aria-labelledby="content-title" data-status="loading"></div>

      </main>
    </div>

    <dialog id="locked-modal" class="modal">
      <form method="dialog" class="modal__content">
        <h3>Глава заблокирована!</h3>
        <p>
          Вы можете открыть главу после прочтения предыдущей. Или оформите премиальный пропуск, чтобы получить
          мгновенный доступ.
        </p>
        <div class="modal__actions">
          <button value="cancel" class="btn btn--ghost">Не открывать</button>
          <button value="store" class="btn btn--accent">Открыть</button>
        </div>
      </form>
    </dialog>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/content.js"></script>
  </body>
</html>
